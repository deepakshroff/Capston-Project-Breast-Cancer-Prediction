<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breast Cancer Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://media.licdn.com/dms/image/v2/D4D12AQH2uJg6ln0o7A/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1691485979704?e=1758758400&v=beta&t=MXK5PgVkjJePD4s08ZjRg7pNXRb5mbcGf8V3PVT1Pzk');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(5px);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1, .accuracy {
      text-align: center;
      margin-bottom: 10px;
    }

    .accuracy {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      background-color: #0066cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004c99;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .low-risk {
      color: green;
    }

    .high-risk {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Breast Cancer Risk Prediction</h1>
    <div class="accuracy">
      {% if accuracy is not none %}
        ‚úÖ Model Accuracy: {{ '%.2f' % (accuracy * 100) }}%
      {% else %}
        ‚ö†Ô∏è Model accuracy not available
      {% endif %}
    </div>

    <form id="prediction-form">
      {% for name in feature_names %}
        <label for="{{ name }}">{{ name.replace("_", " ").title() }}</label>
        <input
          type="number"
          id="{{ name }}"
          name="{{ name }}"
          required
          step="any"
        />
      {% endfor %}
      <button type="submit">üîç Predict</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function limitFloatLength(input, maxLength) {
      let value = input.value;

      // Keep only digits and one decimal
      value = value.replace(/[^0-9.]/g, '');
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts[1];
      }

      // Limit total length excluding leading zeros
      if (value.replace(/^0+/, '').length > maxLength) {
        value = value.slice(0, maxLength);
      }

      input.value = value;
    }

    document.getElementById("prediction-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};

      for (const [key, value] of formData.entries()) {
        data[key] = value;
      }

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        const resultDiv = document.getElementById("result");

        if (result.error) {
          resultDiv.textContent = "‚ùå Error: " + result.error;
          resultDiv.className = "";
        } else {
          const prediction = result.result;
          resultDiv.textContent = prediction === 1
            ? "‚ö†Ô∏è High Risk of Cancer (Malignant)"
            : "‚úÖ Low Risk of Cancer (Benign)";
          resultDiv.className = prediction === 1 ? "high-risk" : "low-risk";
        }
      } catch (error) {
        document.getElementById("result").textContent = "‚ùå Something went wrong.";
      }
    });
  </script>
</body>
</html>
